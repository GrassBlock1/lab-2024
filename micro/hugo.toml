paginate = 3
languageCode = "zh-CN"
DefaultContentLanguage = "zh-CN"
enableInlineShortcodes = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]

# Automatically add content sections to main menu
#sectionPagesMenu = "main"

[permalinks]
[permalinks.page]
posts = '/post/:slug/'
pages = '/:filename/'

[permalinks.section]
posts = '/posts/'

[languages.zh-cn]
languageName = "zh_CN.UTF-8"
languageCode = "zh-cn"

[params]
noindex = false
mainSections = ["posts"]

[params.author]
name = "GrassBlock"

[params.theme]
palette = "base16-nord"

# Sidebar: about/bio
[params.about]
title = "GrassBlock"
description = "Some short & simple writing work by me."
