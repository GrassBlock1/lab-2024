<!-- CSS -->
<link href="https://gb-comments.zeabur.app/dist/Artalk.css" rel="stylesheet" />

<!-- JS -->
<script src="https://gb-comments.zeabur.app/dist/Artalk.js"></script>

<!-- Artalk -->
<div id="Comments"></div>
<script>
  const artalk = Artalk.init({
    el:        '#Comments',                // 绑定元素的 Selector
    pageKey:   '{{ .Permalink }}',                  // 固定链接
    server:    '{{ $.Site.Params.artalk.server }}',  // 后端地址
    site:      '{{ $.Site.Params.artalk.site }}',             // 你的站点名
    darkMode: 'auto'
  })
</script>
